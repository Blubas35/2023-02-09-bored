<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What activities to do?</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <form id="form">
            <h2>Choose your activity!</h2>
            <div class="type-wrapper">
                <label for="activity-type">Select activity:</label>
                <select name="activity-type" id="activity-type">
                </select>
            </div>
            
            <div class="price-range">
                <label for="price-range">Select your preferred price range (min, max):</label>
                <input type="number" name="price-range" id="price-range-left" min="0" max="8" value="1">
                <input type="number" id="price-range-right" min="0" max="10" value="10">
            </div>
            <div class="participants-wrapper">
                <label for="participants">Number of Participants:</label>
                <select name="participants" id="participants"></select>
            </div>
            <div class="accessibility-wrapper">
                <label for="accessibility">Accessibility rating range (min, max):</label>
                <input type="number" name="price-range" id="accessibility-range-left" min="0" max="10" value="1">
                <input type="number" id="accessibility-range-right" min="0" max="10" value="10">
            </div>
            <div class="input-wrapper">
                <input type="submit" value="Get selected activity!" id="selected-input">
                <input type="submit" value="Get random activity!" id="input">
            </div>
        </form>
        <!-- <img src="" alt="" class="image-wrapper"> -->
        
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
